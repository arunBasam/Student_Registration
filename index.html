<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Student Registration System</h1>
    <p>Welcome! Register new students and manage their details.</p>
</header>
<nav>
    <button id="registerBtn">Register New Student</button>
    <button id="viewRecordsBtn">View Records</button>
</nav>
<main>
    <section id="registrationSection" class="container">
        <h2>Register New Student</h2>
        <form id="studentForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contactNo">Contact Number:</label>
            <input type="text" id="contactNo" name="contactNo" required>
            <button type="submit" class="regBut">Register</button>
        </form>
    </section>
    <section id="recordsSection" class="container">
        <h2>Registered Students</h2>
        <div class="scroll-container">
            <table id="studentRecords">
                <!-- Student records will be displayed here dynamically -->
            </table>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
